<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FB Log in page </title>
   
 <!-- BS LINK -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="row w-100 container-fluid vh-100 d-flex align-items-center justify-content-center">
             <div class="col-5 mb-5 p-5">
                <h1 class="fb-title text-primary ms-5"> <strong>facebook</strong></h1>
                <p class="lead ms-5 mb-5"> <strong>Connect with friends and the world <br> around you on Facebook.</strong></p>
         </div>
         <div class="col-3">
            <div class="card login-form p-3 shadow-lg">
                <div class="mb-2">
                <div class="my-1">
                    <input type="text" class="form-control" placeholder="Email or phone number">
                  </div>  
                  <div class="my-2">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                    <button href="#" class="btn btn-primary w-100"> <strong>Log In</strong> </button>
                    <div class="my-3">
                    <a class="d-block text-center" href="https://www.facebook.com/login/identify/?ctx=recover&from_login_screen=0" target="_blank" id="forgot">Forgot Password?</a>
                </div>
                    <hr>
                        <div class="d-flex justify-content-center">
                            <button id="button" class="btn w-80 justify-content-center align-items-center text-light"><strong>Create new account</strong></button>
                        </div>
                </div>
            </div>
            <p id="textdown">
                <br>
                <strong>Create a page</strong> for a celebrity, band or business.
            </p>
            </div>
    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
